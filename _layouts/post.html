---
layout: base
---

<div class="heading">
	<div class="row">
		<div class="twelve columns">
			<span id="postdate">{{ page.date | localize: "%d. %B %Y" }}</span>
			<h1 class="postheading">{{ page.title }}</h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="twelve columns">
		{{ content }}
	</div>
</div>

<div class="row">
	<div class="panel">
		<em class="small">geschrieben von {{ page.author }}</em>
	</div>
</div>
