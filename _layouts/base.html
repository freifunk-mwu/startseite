<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Freifunk {{ site.community.name }}</title>

  <link rel="alternate" type="application/rss+xml" title="{{ site.feed.name }}" href="{{ site.url }}/feed.xml" />
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/stylesheets/app.css">

  <script src="/javascripts/modernizr.foundation.js"></script>
  <script src="/javascripts/ics.deps.min.js"></script>
  <script src="/javascripts/jquery.min.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <header class="row header">
      <div class="eight columns">
          <h1>
              Freifunk {{ site.community.name }}
          </h1>
          {% include nav.html %}
      </div>
      <div class="four columns">
          {% include metanav.html %}
      </div>
  </header>

  {{ content }}

  <footer class="panel">
      {% include footer.html %}
  </footer>

  <!-- Included JS Files (Compressed) -->
  <script src="/javascripts/foundation.min.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="/javascripts/app.js"></script>
</body>
</html>
