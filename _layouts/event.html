---
layout: base
---

<div class="heading">
	<div class="row">
		<div class="twelve columns">
			<span id="postdate">{{ page.start | localize: "%d. %B %Y, %H:%M" }} Uhr</span>
			<h1 class="postheading">{{ page.title }}</h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="twelve columns">
		<p><strong>{{ page.location }}</strong></p>
		<p>{{ page.content }}</p>
	</div>
</div>
